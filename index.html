<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TEAM ANONYMOUS INDIA</title>

    <!-- Importing Professional Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE2kAZna8abKPvzzBszXEJqmlVAFapEMI7WknHYks5vMO2vhrBHoe7N6o&s=10') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Welcome Message Styling */
        .welcome-message {
            font-size: 1.5rem;
            color: #00bcd4;
            font-weight: bold;
            text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
            z-index: 20;
            font-family: 'Poppins', sans-serif;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Login Container */
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 35px rgba(0, 188, 212, 0.7);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 100px;
            position: relative;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: #00bcd4;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #00bcd4;
            color: white;
            border: 2px solid #00bcd4;
            border-radius: 10px;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.7);
            transition: 0.3s;
        }

        input:focus {
            background-color: #0097a7;
            box-shadow: 0 0 15px rgba(0, 188, 212, 1);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #00bcd4;
            color: white;
            border: 2px solid #00bcd4;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #0097a7;
            box-shadow: 0 0 15px rgba(0, 188, 212, 1);
        }

        /* Stylish Hover Effect for Button */
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #0097a7;
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        button:hover::before {
            width: 0;
            height: 0;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .error {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- Welcome Message with Visitor IP -->
    <div class="welcome-message" id="welcomeMessage">Welcome, Loading... üëã</div>

    <!-- Login Container -->
    <div class="login-container">
        <h1>Login to CP Portal üîê</h1>

        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>

        <button onclick="login()"><span>Login üöÄ</span></button>

        <div id="error" class="error"></div>
    </div>

    <script>
        // Fetch the Visitor's IP Address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('welcomeMessage').innerHTML = `Welcome, ${data.ip} üëã`;
            });

        // Login function
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error");

            // Check if the username and password match
            if (username === "CPKraken" && password === "TAIKraken") {
                // If correct, redirect to cp.html
                window.location.href = "cp.html";
            } else {
                // If incorrect, show error message
                errorMessage.innerHTML = "‚ö†Ô∏è Incorrect Username or Password.";
            }
        }
    </script>

</body>
</html>
