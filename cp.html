    <script>
        // Fetch the Visitor's IP Address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())

                document.getElementById('welcomeMessage').innerHTML = `Welcome, ${data.ip}`;
            });

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to speak the prediction
        function speakPrediction(color) {
            const msg = new SpeechSynthesisUtterance(color);
            window.speechSynthesis.speak(msg);
        }

        function getPrediction() {
            let platform = document.getElementById("platformSelect").value;
            let periodNumber = document.getElementById("periodNumber").value;
            let resultDiv = document.getElementById("result");
            let title = document.getElementById("title");

            if (!periodNumber || periodNumber.length !== 3) {
                alert("‚ö†Ô∏è Please enter a valid 3-digit period number.");
                return;
            }

            periodNumber = parseInt(periodNumber);

            let prediction = Math.random() > 0.5 ? "Red" : "Green";  // Randomly choose Red or Green

            // Show Cyberpunk Lightning Effect
            let lightning = document.getElementById("lightning");
            lightning.style.display = "block";
            lightning.className = prediction === "Red" 
                ? "lightning redLightning" 
                : "lightning greenLightning";
            
            // Apply random color to the prediction
            const randomColor = getRandomColor();
            resultDiv.style.color = randomColor;

            // Speak the prediction
            speakPrediction(prediction);

            setTimeout(() => {
                lightning.style.display = "none";
                resultDiv.innerHTML = `üéØ Prediction for ${platform}: <strong style="color: ${randomColor};">${prediction}</strong>`;
                title.innerText = "üé® Color Prediction üé®";
            }, 1500); // Wait until lightning effect finishes
        }
